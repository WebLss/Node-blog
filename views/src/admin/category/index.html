<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签列表</title>
    <%- partial('../../common/bootstrapCss') %>
    <link rel="stylesheet" type="text/css" href="<%=static.__ADMIN_CSS__%>common.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <span class="tag">
                <b>分类管理</b> / 添加分类
            </span>
        </div>
    </div>


    <div class="row margin-top-1 animated  fadeIn">
        <div class="col-md-4 col-md-offset-1">

            <table class="table table-striped table-hover table-condensed margin-top-1 table-wrap">
                <thead>
                <tr>
                    <th width="20%">分类id</th>
                    <th width="20%">分类名称</th>
                    <th width="10%">关键词</th>
                    <th width="30%">描述</th>
                    <th width="20%">操作</th>
                </tr>
                </thead>
                <tbody id="showTag">
                <%  result.forEach(function (item) { %>
                    <tr>
                        <td><%=item._id%></td>
                        <td><%=item.html%><%=item.cname%></td>
                        <td><%=item.keywords%></td>
                        <td><%=item.description%></td>
                        <td><a href="/admin/category/edit?id=<%=item._id%>">编辑</a></td>
                    </tr>
                <% }) %>
                </tbody>

            </table>
            <div class="text-center margin-top-1">
                <ul class="pagination jq-pagination" id="pagination"> </ul>
            </div>
        </div>
    </div>
</div>
<%- partial('../../common/bootstrapJs') %>
<script>
  //加载层

  layer.load(0, { shade: [0.4,'#fff'], time: 500}); //0代表加载的风格，支持0-2
</script>
</body>
</html>
