
<% var define = color || 'blue'  %>
<%- Loader('/public/dist/common/js/icheck.min.js')
.js('/public/static/iCheck-1.0.2/icheck.min.js')
.done(assets, config.site_static_host, config.mini_assets)
%>
<script>
  $(document).ready(function(){
    $('.icheck').iCheck({
      checkboxClass: "icheckbox_square-<%=define%>",
      radioClass: "iradio_square-<%=define%>",
      increaseArea: "20%"
    });
  });
</script>
